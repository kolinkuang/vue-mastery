<script src="https://unpkg.com/vue@next"></script>

<div id="app"></div>

<script>
    const {createApp, ref, watchEffect} = window['Vue']

    function usePost(getId) {
        return useFetch(() => `https://jsonplaceholder.typicode.com/todos/${getId()}`)
    }

    function useFetch(getUrl) {
        const data = ref(null)
        const error = ref(null)
        const isPending = ref(true)

        // register the event to reactive effects
        watchEffect(() => {
            isPending.value = true
            data.value = null
            error.value = null

            fetch(getUrl())
                .then(res => res.json())
                .then(_data => {
                    // foo()
                    setTimeout(() => {
                        data.value = _data
                        isPending.value = false
                    }, 1000)
                })
                .catch(err => {
                    error.value = err
                    isPending.value = false
                })
        })

        return {
            data,
            error,
            isPending
        }
    }

    const Post = {
        setup(props) {
            const {data, error, isPending} = usePost(props.id)

            return {
                data,
                error,
                isPending
            }
        },
        template: `
          <div v-if="isPending">Loading...</div>
          <div v-else-if="data">{{ data }}</div>
          <div v-else-if="error">Something went wrong: {{ error.message }}</div>
        `,
        props: ['id']
    }

    const App = {
        components: {Post},
        data() {
            return {
                id: 1
            }
        },
        template: `
          <button @click="id++">Change ID</button>
          <Post :id="id"/>
        `
    }

    createApp(App).mount('#app')

</script>
