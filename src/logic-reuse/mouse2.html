<script src="https://unpkg.com/vue@next"></script>

<div id="app"></div>

<script>
    // Mixin

    const {createApp} = window['Vue']

    const MouseMixin = {
        data() {
            return {
                x: 0,
                y: 0
            }
        },
        methods: {
            update(e) {
                this.x = e.pageX
                this.y = e.pageY
            }
        },
        mounted() {
            window.addEventListener('mousemove', this.update)
        },
        unmounted() {
            window.removeEventListener('mousemove', this.update)
        }
    }

    const App = {
        template: `{{ x }} {{ y }}`,
        mixins: [MouseMixin]
    }

    createApp(App).mount('#app')
</script>
