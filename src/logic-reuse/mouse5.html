<script src="https://unpkg.com/vue@next"></script>

<div id="app"></div>

<script>
    // Composition API
    const {createApp, ref, onMounted, onUnmounted} = Vue

    function useMouse() {
        const x = ref(0)
        const y = ref(0)

        const update = e => {
            x.value = e.pageX
            y.value = e.pageY
        }

        onMounted(() => {
            window.addEventListener('mousemove', update)
        })

        onUnmounted(() => {
            window.removeEventListener('mousemove', update)
        })

        return {
            x,
            y
        }
    }

    const App = {
        // props: {
        //     x: Number,
        //     y: Number
        // },
        setUp(props) {
            const {x, y} = useMouse()
            return {
                x: x,
                y: y
            }
        },
        template: `{{x}} {{y}}`
    }

    createApp(App).mount("#app")
</script>
